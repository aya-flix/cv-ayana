            <input type="text" id="name" name="user_name" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc;">
            
            <label for="email" style="display: block; margin-top: 10px;">Введите ваш email:</label>
            <input type="email" id="email" name="user_email" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc;">
            
            <label for="message" style="display: block; margin-top: 10px;">Ваше текстовое сообщение:</label>
            <textarea id="message" name="user_message" rows="8" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc;"></textarea>
            
            <input type="submit" value="Submit" style="margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">
        </form>
